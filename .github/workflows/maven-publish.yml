name: Java CI - build, test and release to Maven Central

on:
  workflow_dispatch:
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Import GPG signing key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_SIGNING_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          server-id: central
          server-username: ${{ secrets.MAVEN_USERNAME }}
          server-password: ${{ secrets.MAVEN_PASSWORD }}
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Deploy with Maven to central
        run: mvn clean -Dgpg.keyname=${{ secrets.GPG_KEY_NAME }} -Dgpg.passphrase="${{ secrets.GPG_PASSPHRASE }}" -Drevision=${{ github.event.release.tag_name }} deploy